<div class="modal-backdrop fade show"></div>
<div class="modal fade show" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form [formGroup]="formAlterarCliente" (ngSubmit)="alterarCliente()">
        <fieldset [disabled]="estaEnviandoFormulario">
          <div class="modal-header">
            <h5 class="modal-title">Incluir clientes</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="nome" class="form-label m-0">Nome</label>
                  <input type="text" class="form-control" [ngClass]="{
                    'form-submitted': formularioFoiEnviado}" id="nome" formControlName="nome">
                  <span class="text-error"
                    *ngIf="formAlterarCliente.controls['nome']?.errors?.['required'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> Campo obrigatório</span>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3">
                  <label for="cpf" class="form-label m-0">CPF</label>
                  <input type="string" class="form-control" mask="000.000.000-00" [ngClass]="{
                    'form-submitted': formularioFoiEnviado}" id="cpf" formControlName="cpf">
                  <span class="text-error"
                    *ngIf="formAlterarCliente.controls['cpf']?.errors?.['required'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> Campo obrigatório</span>
                      <span class="text-error"
                    *ngIf="formAlterarCliente.controls['cpf']?.errors?.['invalidCpfCnpj'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> CPF inválido</span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="dataDeNascimento" class="form-label  m-0">Data de nascimento</label>
                  <input type="date" class="form-control" [ngClass]="{
                    'form-submitted': formularioFoiEnviado}" id="dataDeNascimento" formControlName="dataDeNascimento">
                  <span class="text-error"
                    *ngIf="formAlterarCliente.controls['dataDeNascimento']?.errors?.['required'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> Campo obrigatório</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7">
                <div class="mb-3">
                  <label for="cep" class="form-label  m-0">CEP</label>
                  <input type="text" class="form-control" mask="00000-000" [ngClass]="{
                    'form-submitted': formularioFoiEnviado}" id="cep" formControlName="cep">
                  <span class="text-error"
                    *ngIf="formAlterarCliente.controls['cep']?.errors?.['required'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> Campo obrigatório</span>
                </div>
              </div>
              <div class="col-md-5">
                <div class="mb-3">
                  <label for="estado" class="form-label  m-0">Estado</label>
                  <input type="text" class="form-control" [ngClass]="{
                    'form-submitted': formularioFoiEnviado}" id="estado" formControlName="estado">
                  <span class="text-error"
                    *ngIf="formAlterarCliente.controls['estado']?.errors?.['required'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> Campo obrigatório</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="cidade" class="form-label  m-0">Cidade</label>
                  <input type="text" class="form-control" [ngClass]="{
                    'form-submitted': formularioFoiEnviado}" id="cidade" formControlName="cidade">
                  <span class="text-error"
                    *ngIf="formAlterarCliente.controls['cidade']?.errors?.['required'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> Campo obrigatório</span>
                </div>
              </div>
              <div class="col-md-8">
                <div class="mb-3">
                  <label for="endereco" class="form-label  m-0">Endereço</label>
                  <input type="text" class="form-control" [ngClass]="{
                    'form-submitted': formularioFoiEnviado}" id="endereco" formControlName="endereco">
                  <span class="text-error"
                    *ngIf="formAlterarCliente.controls['endereco']?.errors?.['required'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> Campo obrigatório</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-9">
                <div class="mb-3">
                  <label for="email" class="form-label  m-0">Email</label>
                  <input type="text" class="form-control" [ngClass]="{
                    'form-submitted': formularioFoiEnviado}" id="email" formControlName="email">
                  <span class="text-error"
                    *ngIf="formAlterarCliente.controls['email']?.errors?.['required'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> Campo obrigatório</span>
                  <span class="text-error"
                    *ngIf="formAlterarCliente.controls['email']?.errors?.['email'] && formularioFoiEnviado"><i
                      class="la la-warning"></i> Email inválido</span>
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-3">
                  <label class="form-label m-0">Ativo?</label>
                  <div class="form-check form-switch">
                    <input class="form-check-input" [ngClass]="{
                      'form-submitted': formularioFoiEnviado}" type="checkbox" role="switch"
                      id="flexSwitchCheckDefault" formControlName="ativo">
                    <label class="form-check-label" for="flexSwitchCheckDefault">{{formAlterarCliente.value.ativo ? 'Sim' : 'Não'}}</label>
                  </div>
                  <span class="text-error"
                      *ngIf="formAlterarCliente.controls['ativo']?.errors?.['required'] && formularioFoiEnviado"><i
                        class="la la-warning"></i> Campo obrigatório</span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a class="btn btn-link btn-voltar-topo pe-0 me-3" appHandleBack><i class="la la-reply"></i> Voltar</a>
            <button type="submit" class="btn btn-primary"><i class="la la-save"></i>Salvar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
