<div class="container mt-3 mb-3">
  <div class="row">
    <div class="col-md-8 col-12 d-flex align-items-center mb-3 mb-sm-0">
      <h4 class="mb-0 fw-light">Selecione um campeonato!</h4>
    </div>
  </div>
</div>

<div class="container mb-4">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-4" *ngFor="let campeonato of campeonatos">
      <div class="card border-light shadow-sm mb-4">
        <div class="card-body text-center"><a [routerLink]="['/Campeonato/{{campeonato.slug}}']">
          <img class="img-fluid" src="{{campeonato.logo}}" alt="Flamengo logo">
          <h4 class="font-600 mt-3 d-none d-sm-block">{{campeonato.nome_popular}}</h4>
        </a>

         <!--
          <a class="btn btn-time mt-3" [routerLink]="['/Administrativo/Dispositivos']">Acesse Aqui <i class="la la-angle-right"></i> </a> -->
        </div>
      </div>
    </div>
  </div>
</div>
